<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Place By Irvan Saharudin</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
    <div id="debug"></div>

    <div id="copyright">
      <button class="btn">
        <img src="./copyright.svg" alt="music" class="img" />
      </button>
      <ul class="list">
        <li class="asset">
          <span class="label">statue</span
          ><a href="https://market.pmnd.rs/" target="_blank" class="link"
            >pmdrs market</a
          >
        </li>
        <li class="asset">
          <span class="label">fox</span
          ><a href="https://threejs-journey.com/" target="_blank" class="link"
            >Threejs Journey</a
          >
        </li>
        <li class="asset">
          <span class="label">sounds</span
          ><a
            href="https://pixabay.com/sound-effects/search/freesound/"
            target="_blank"
            class="link"
            >pixabay</a
          >
        </li>
        <li class="asset">
          <span class="label">image</span
          ><a href=" https://www.freepik.com/" target="_blank" class="link"
            >freepik</a
          >
        </li>
      </ul>
    </div>

    <div id="music">
      <button class="btn">
        <img src="./music_off.svg" alt="music" class="img" />
      </button>

      <input
        type="range"
        min="0"
        max="10"
        step="1"
        value="5"
        id="music_volume_input"
      />
    </div>
  </body>
</html>
